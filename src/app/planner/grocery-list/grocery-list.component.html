<div class="container">
  <h2 class="title">List</h2>
  <ul class="total" *ngFor="let ingredientsMeal of ingredientList">
    <div class="amount-unit-wrapper">
      <li>{{ ingredientsMeal.amount }}</li>
      <li>{{ ingredientsMeal.unit }}</li>
    </div>
    <li>{{ ingredientsMeal.name }}</li>
  </ul>
</div>
